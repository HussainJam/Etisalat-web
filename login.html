<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>


<body>

    <!-- loader -->
    <div id="loader"></div>

    <!-- section start -->
        <section class="myform-area" >
            <!-- Container start  -->
            <div class="container ">
                <!-- Row -->
                <div class="row justify-content-center text-center">
                    <!-- Col -->
                    <div class="col-lg-9 col-md-8 col-sm-12 ">
                        
                        <div class="d-flex justify-content-center form-area login-form">
                            <div class="form-input">
                                <h1 class="col-sm-12">Log in to Etisalat</h1>

                                <form>
                                    <div class="form-group  pt-5">
                                        <input  type="email"  id="typeplc" name="name" placeholder="Enter Email"  required>
                                    </div>

                                    <div class="form-group fontuser pt-2">
                                        <input  type="password"  id="typeplc" name="name" placeholder="Password"  required>
                                    </div>
                                        
                                    <!-- continue btn -->
                                    <div class="myform-button">
                                        <button class="myform-btn mt-4 button"><a href="home.html">LOG IN</a></button>
                                    </div>

                                   

                                    <!-- Divider Text -->
                                    <div class="form-group col-lg-12 d-flex align-items-center my-3 ">
                                        <div class="border-dark border-bottom w-100"></div>
                                        <span class="px-1 text-muted font-weight-bold ">OR</span>
                                        <div class="border-dark border-bottom w-100 "></div>
                                    </div>

                                    <!-- Last button -->
                                    <div class="myform-button2 ">
                                        <button class="myform-btn2">Login With <i class="fas  fa-fingerprint"></i> UAE PASS</button>
                                    </div>
                                    

                                    <div class="pt-3">
                                        <p>New Here? <a href="/signup page.html">Sign Up</a></p>
                                    </div>
                                    
                                </form>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
