<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js"></script>


   
</head>


<body>

       <!-- loader -->
       <div id="loader"></div>

       
    <section class="myform-area" >
        <!-- Container start  -->
        <div class="container ">
            
            <div class="row justify-content-center text-center">
                
                <div class="col-lg-9 col-md-8 col-sm-12 ">
                    
                    <div class="d-flex justify-content-center form-area login-form">
                        <div class="form-input">
                            <h1 class="col-sm-12">Sign up to Etisalat</h1>
                            <p class="text-muted py-4">Register yourself with Etisalat </p>

                            <form>
                                <div class="row py-1">
                                    <div class="col-lg-6 col-md-6 col-sm-12 pb-3">
                                        <input  type="text"  id="typeplc" name="name" placeholder="Fisrt Name"  required>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 ">
                                        <input  type="text"  id="typeplc" name="name" placeholder="Last Name"  required>
                                    </div>
                                </div>

                                <div class="row pb-2">
                                    <div class="col-lg-12">
                                        <input  type="text"  id="typeplc" name="name" placeholder="User Name"  required>
                                    </div>
                                </div>

                                <div class="row py-2">
                                    <div class="form-group">
                                        <input  type="email"  id="typeplc" name="name" placeholder="Enter Email"  required>
                                    </div>
                                </div>

                                <div class="row py-2">
                                    <div class="col-lg-12">
                                        <input  type="tel"  id="typeplc" name="name" pattern="{+}[0-9]{4}-[0-9]{8}" placeholder="Enter your Mobile number" required >
                                    </div>
                                </div>
                              
                                <div class="row py-2">
                                    <div class="col-lg-6 col-md-6 col-sm-12 pb-3">
                                    <div class="form-group ">
                                        <input  type="password"  id="typeplc" name="name" placeholder="New Password"  required>
                                    </div>
                                </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 pb-3">
                                        <div class="form-group ">
                                            <input  type="password"  id="typeplc" name="name" placeholder="Confirm Password"  required>
                                         </div>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <input type="file" id="typeplc" class="form-control" required  multiple>
                                </div>

<!-- 
                                <div class="row py-2 ">
                                    <div class="col-md-12">
                                        <div class="file-drop-area "> <span class="btn choose-file-button">Choose files</span>
                                             <span class="file-message">or drag and drop files here</span> <input class="file-input" type="file" multiple>
                                        </div>
                                    </div>
                                </div>   -->
 
                                <!-- signup btn -->
                                <div class="myform-button py-1">
                                    <button class="myform-btn mt-4 signbtn">SIGN UP</button>
                                </div>

                                <div class="py-3">
                                    <p>Already have an account? <a href="/login.html">Login</a></p>
                                </div>
                            </form>

                            <div class="overlay"></div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body> 
</html>
